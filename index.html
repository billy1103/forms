<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Payment Method</title>
</head>

<body>

    <form>
        <h1><strong>Payment form example</strong></h1>

        <div class="top">
            <p>Some fields are missing</p>
        </div>

        <section class="first">
            <label style="width: 45%;">
                <div>Card #</div>
                <input type="tel" id="Card#" name="Card#" placeholder="XXXXXXXXXXXXXXXX" style="width: 100%; margin-top: 10px;">
            </label>
            <label style="width: 25%;">
                <div>CVC #</div>
                <input type="tel" id="CVC#" placeholder="0000" style="width: 100%; margin-top: 10px;">
            </label>
            <label style="width: 30%;">
                <div>Amount</div>
                <div class="dollar">
                    <span><strong>$</strong></span>
                    <input type="tel" id="Amount" placeholder="Amount" style="width: 100%; margin-top: 10px;">
                </div>
            </label>
        </section>

        <section class="second">

            <label style="width: 50%;">
                <div>First Name</div>
                <input type="text" style="width: 100%; margin-top: 10px;">
            </label>
            <label style="width: 50%;">
                <div>Last Name</div>
                <input type="text" style="width: 100%; margin-top: 10px;">
            </label>
        </section>

        <section class="third">
            <label style="width: 54%;">
                <div>City</div>
                <input type="text" id="City" style="width: 100%; margin-top: 10px;">
            </label>
            <label style="width: 25%;">
                <div>State</div>
                <select id="State" style="width: 100%; margin-top: 10px;">
                    <option selected>Pick a state</option>
                    <option>California</option>
                    <option>Florida</option>
                    <option>New York</option>
                    <option>Washington</option>
                </select>
            </label>
            <label style="width: 25%;">
                <div>Postal Code</div>
                <input type="text" id="PC" style="width: 100%; margin-top: 10px;">
            </label>
        </section>

        <section class="fourth">
            <label style="width: 50%;">
                <div>We accept:</div>
                <div class="method" style="margin-top: 10px;">
                    <input type="radio" id="mastercard" value="option1">
                    <i class="fab fa-cc-mastercard"></i>
                    <input type="radio" id="visa" value="option2">
                    <i class="fab fa-cc-visa"></i>
                    <input type="radio" id="dinersclub" value="option3">
                    <i class="fab fa-cc-diners-club"></i>
                    <input type="radio" id="amex" value="option4">
                    <i class="fab fa-cc-amex"></i>
                </div>
            </label>
            <label style="width: 50%;">
                <div>Message</div>
                <textarea id="Message" rows="6" style="width: 100%; margin-top: 10px;"></textarea>
                <p class="mini">add any notes here</p>
            </label>
        </section>

        <section class="bottom">
            <input type="reset" value="Cancel"
                style="background-color: hsl(208deg 8% 46%); color: white; border: 1px solid hsl(208deg 8% 46%); padding: 10px;">
            <input type="submit" value="Send"
                style="background-color: hsl(211deg 100% 50%); color: white; border: 1px solid hsl(211deg 100% 50%); padding: 10px;">
        </section>
    </form>

</body>

</html>
